<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Profile card component challenge from frontendmentor"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <main>
      <section class="component">
        <img src="./images/bg-pattern-card.svg" alt="background-pattern-card" />
        <section class="info">
          <section class="avatar">
            <img src="./images/image-victor.jpg" alt="image-victor" />
            <div class="person">
              <h1>Victor Crest</h1>
              <h2>26</h2>
            </div>
            <p>London</p>
          </section>
          <section class="stats">
            <ul>
              <li>
                <h3>80K</h3>
                <p>Followers</p>
              </li>
              <li>
                <h3>803K</h3>
                <p>Likes</p>
              </li>
              <li>
                <h3>1.4K</h3>
                <p>Photos</p>
              </li>
            </ul>
          </section>
        </section>
      </section>
      <footer class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/Abdelghafour122">Abdelghafour122</a>.
      </footer>
    </main>
  </body>
</html>
